bookdown::bs4_book:
  css: css/style.css
  theme:
    primary: "#01665e"
    fg: "#2b2121"
    bg: "#ffffff"
  footnotes_inline: false
  repo:
    base: https://github.com/CeresBarros/SpaDES4Dummies
    branch: master

bookdown::gitbook:
  description: "A `SpaDES` crash-course"
  css: style.css
  number_sections: true
  split-bib: false
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="docs/index.html">SpaDES 4 Dummies</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: null
    download: ["pdf", "epub"]
    info: false
  sharing:
    facebook: false
    github: false
    twitter: true
    linkedin: true
    weibo: false
    instapaper: false
    vk: false
    whatsapp: false
  github-repo: https://github.com/CeresBarros/SpaDES4Dummies


bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
  keep_tex: no
  # dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: biblatex
  reference-section-title: ""
  # template: null
  pandoc_args: ["--listings", "--top-level-division=chapter"] 
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  highlight: zenburn
  
