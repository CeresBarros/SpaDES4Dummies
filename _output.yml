bookdown::bs4_book:
  css: style.css
  theme:
    primary: "#096B72"
  footnotes_inline: false
  repo: 
    base: https://github.com/CeresBarros/SpaDES4Dummies
    branch: master

bookdown::gitbook:
  description: "A `SpaDES` crash-course"
  css: style.css
  number_sections: true
  split-bib: true
  config:
    toc:
      collapse: subsection
      scroll_highlight: true
      before: |
        <li><a href="docs/index.html">SpaDES 4 Dummies</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: null
    download: ["pdf", "epub"]
    info: false
  sharing:
    facebook: false
    github: false
    twitter: true
    linkedin: true
    weibo: false
    instapaper: false
    vk: false
    whatsapp: false
  github-repo: https://github.com/CeresBarros/SpaDES4Dummies

