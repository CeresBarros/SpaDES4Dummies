bookdown::gitbook:    
  description: "A `SpaDES` crash-course"
  css: css/style.css
  number_sections: true
  split-bib: false
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="docs/index.html">SpaDES 4 Dummies</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: null
    download: ["pdf"]
    info: false
  code_folding: hide
  sharing:
    facebook: false
    github: false
    twitter: true
    linkedin: true
    weibo: false
    instapaper: false
    vk: false
    whatsapp: false
  github-repo: https://github.com/CeresBarros/SpaDES4Dummies

bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    # before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  fig_crop: false
  latex_engine: xelatex
  dev: "cairo_pdf"
  citation_package: biblatex
  template: null
  reference-section-title: ""
  # pandoc_args: [--top-level-division=chapter, --wrap=none]
  pandoc_args: [--top-level-division=chapter, --csl=citations/ecology-letters.csl]
  toc_depth: 3
  toc_unnumbered: false
  toc_appendix: true
  highlight_bw: false
  quote_footer: ["\\VA{", "}{}"]

